<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="icon/png" href="./img/icon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>SignUpPageTest</title>
  </head>
  <body>
    <!-- main -->
    <form action="index.php" method="GET" autocomplete="on">
      <div class="main">
        <!-- container -->
        <div class="container">
          <!-- login -->
          <div class="login"><h1>Sign In</h1></div>

          <!-- email -->
          <div class="email">
            <input
              type="email"
              name="email"
              placeholder="Email or phone number"
              id="emailInput"
              required
            />
          </div>
          <!-- password -->
          <div class="password">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="pwdInput"
              required
            />
          </div>

          <!-- remember-me-->

          <div class="remember">
            <input
              type="checkbox"
              name="news"
              id="remember-me"
              id="pwd"
              href="#"
            />Remember me
          </div>

          <!-- submit -->
          <div class="signin">
            <input class="submit" type="submit" value="Sign In" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
